<!DOCTYPE html>
<html>
  <head>
    <title>ComUnit</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sniglet"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main"></div>

    <div class="content">
      <div class="center-container">
        <div class="top">
          <h3 class="header">Account Login</h3>
        </div>
        <div class="bottom">
          <div class="input-field">
            <i class="material-icons icon">account_circle</i>
            <input
              id="email"
              type="email"
              class="validate"
              style="display: inline-block; width: 70%"
            />
            <label style="text-align:center;" for="icon_prefix">User ID</label>
          </div>

          <br />

          <div class="input-field">
            <i class="material-icons icon">lock</i>
            <input
              id="password"
              type="email"
              class="validate"
              style="display: inline-block; width: 70%"
            />
            <label style="text-align:center" for="icon_prefix">Password</label>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="index.js"></script>
  </body>
</html>
